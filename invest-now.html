<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invest Now - Vanguard Wealth Markets</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative bg-gray-100">

    <!-- Background Image -->
    <div class="absolute inset-0 bg-cover bg-center opacity-90" style="background-image: url('Assets/pexels-karolina-grabowska-5980577.jpg');"></div>

    <!-- Navbar -->
    <nav class="bg-gray-900 p-4 relative z-10">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html">
                <img src="Assets/Vanguard Wealth Markets logo.webp" alt="Logo" class="h-10 w-auto">
            </a>
            <a href="signup.html" class="bg-[#FFD700] text-black px-4 py-2 rounded hover:bg-red-500">
                Sign Up
            </a>
        </div>
    </nav>

<!-- Hero Section -->
<header class="bg-gray-800 text-white text-center py-12 relative z-10 bg-opacity-80">
    <h1 class="text-3xl font-bold text-[#FFD700]">Start Investing with Vanguard Wealth Markets</h1>
    <p class="mt-2 text-lg">Secure your financial future with trusted money market investments.</p>
</header>

<!-- Investment Form -->
<section class="container mx-auto my-8 p-6 bg-white shadow-md rounded-md max-w-lg relative z-10 bg-opacity-80 backdrop-blur-md">
    <h2 class="text-2xl font-semibold text-blue-500 mb-4">Investment Application</h2>
    
    <form id="investmentForm">
        <label class="block mb-2 font-semibold">Full Name:</label>
        <input type="text" name="name" id="name" required class="w-full border p-2 rounded">

        <label class="block mt-4 mb-2 font-semibold">Email:</label>
        <input type="email" name="email" id="email" required class="w-full border p-2 rounded">

        <label class="block mt-4 mb-2 font-semibold">Phone Number:</label>
        <input type="tel" name="phone" id="phone" required class="w-full border p-2 rounded">

        <label class="block mt-4 mb-2 font-semibold">Investment Amount (USD):</label>
        <input type="number" name="amount" id="amount" min="100" required class="w-full border p-2 rounded">

        <label class="block mt-4 mb-2 font-semibold">Investment Plan:</label>
        <select name="plan" id="plan" required class="w-full border p-2 rounded">
            <option value="basic">Basic Plan - 5% ROI</option>
            <option value="premium">Premium Plan - 7% ROI</option>
            <option value="vip">VIP Plan - 10% ROI</option>
        </select>

        <button type="submit" class="mt-6 bg-[#FFD700] text-black px-6 py-2 rounded w-full font-semibold hover:bg-red-500">
            Submit Investment
        </button>
    </form>
</section>

<script>
    document.getElementById("investmentForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent default form submission

        // Get form values
        let name = document.getElementById("name").value.trim();
        let email = document.getElementById("email").value.trim();
        let phone = document.getElementById("phone").value.trim();
        let amount = document.getElementById("amount").value.trim();
        let plan = document.getElementById("plan").value.trim();

        // Check if all fields are filled
        if (name === "" || email === "" || phone === "" || amount === "" || plan === "") {
            alert("Please fill in all fields before submitting.");
            return; // Stop execution if any field is empty
        }

        // Show confirmation message
        alert("Investment successfully submitted! Redirecting to home page...");

        // Redirect to home page after a short delay
        setTimeout(() => {
            window.location.href = "index.html";
        }, 1500); // 1.5 seconds delay
    });
</script>


    <!-- Footer -->
    <footer class="bg-gray-900 text-white text-center p-6 mt-8 relative z-10">
        <p>Â© 2025 Vanguard Wealth Markets. All rights reserved.</p>
        <p><a href="contact.html" class="hover:underline">Contact Us</a></p>
    </footer>

    <!-- External JavaScript -->
    <script src="js/investment.js"></script>
</body>
</html>
