<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bank Withdrawal - Vanguard Wealth Markets</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cover bg-center flex items-center justify-center min-h-screen" style="background-image: url('Assets/pexels-karolina-grabowska-5980577.jpg');">

  <div class="bg-white bg-opacity-90 backdrop-blur-sm p-8 rounded-lg shadow-lg max-w-lg w-full">
    <a href="index.html" class="block mb-6 text-center">
      <img src="Assets/Vanguard Wealth Markets logo.webp" alt="Logo" class="w-28 mx-auto" />
    </a>
    <h2 class="text-2xl font-bold text-center text-green-600 mb-6">Bank Withdrawal</h2>

    <form id="bankWithdrawForm" class="space-y-5">
      <!-- Full Name -->
      <div>
        <label class="block font-semibold text-gray-700 mb-1">Full Name</label>
        <input type="text" name="fullname" required class="w-full p-3 border rounded-lg"/>
      </div>

      <!-- Bank Selection -->
      <div>
        <label class="block font-semibold text-gray-700 mb-1">Select Bank</label>
        <select name="bank" required class="w-full p-3 border rounded-lg">
          <option value="">-- Choose Bank --</option>
          <optgroup label="Kenyan Banks">
            <option value="kcb">KCB Bank</option>
            <option value="equity">Equity Bank</option>
            <option value="absa">ABSA Kenya</option>
            <option value="coop">Co-operative Bank</option>
          </optgroup>
          <optgroup label="International Banks">
            <option value="hsbc">HSBC</option>
            <option value="barclays">Barclays</option>
            <option value="citi">Citi Bank</option>
            <option value="chase">Chase Bank</option>
          </optgroup>
        </select>
      </div>

      <!-- Account Number -->
      <div>
        <label class="block font-semibold text-gray-700 mb-1">Account Number</label>
        <input type="text" name="account" required class="w-full p-3 border rounded-lg"/>
      </div>

      <!-- Withdrawal Amount -->
      <div>
        <label class="block font-semibold text-gray-700 mb-1">Amount (KES)</label>
        <input type="number" name="amount" required min="100" class="w-full p-3 border rounded-lg"/>
      </div>

      <!-- Submit -->
      <div>
        <button type="submit" class="w-full bg-yellow-500 text-white p-3 rounded-lg hover:bg-red-500 transition">Withdraw Funds</button>
      </div>
    </form>

    <div class="text-center mt-4">
      <a href="account.html" class="text-blue-500 hover:underline">‚Üê Back to Account</a>
    </div>
  </div>

  <script src="bank-withdraw.js"></script>
</body>
</html>
