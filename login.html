<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cover bg-center bg-[url('Assets/pexels-christina99999-31310637.jpg')] min-h-screen">

  <!-- Navbar -->
  <nav class="bg-black p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold text-[#FFD700]">Login</h1>
      <a href="index.html" class="text-white hover:text-[#FFD700] text-sm">Return to Home</a>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="max-w-2xl mx-auto mt-8 p-8 bg-white/70 backdrop-blur-md rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-4 text-gray-900">Login to Your Account</h2>

    <form id="loginForm" class="space-y-4">
      <div>
        <label for="email" class="block text-gray-800 font-semibold">Email:</label>
        <input id="email" name="email" type="email" class="w-full p-2 border rounded bg-white" required />
      </div>

      <div>
        <label for="password" class="block text-gray-800 font-semibold">Password:</label>
        <input id="password" name="password" type="password" class="w-full p-2 border rounded bg-white" required />
      </div>

      <button type="submit" class="w-full bg-[#FFD700] text-black py-2 px-4 rounded-full font-semibold">
        Log In
      </button>
    </form>

    <!-- Sign Up Redirect -->
    <div class="mt-6 text-center">
      <p class="text-gray-700">Don't have an account?</p>
      <a href="signup.html" class="text-blue-600 hover:text-red-500 font-semibold">Sign up here</a>
    </div>
  </div>

  <!-- Script -->
  <script src="login.js"></script>
</body>
</html>
