<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Vanguard Wealth Markets</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex items-center justify-center min-h-screen bg-cover bg-center relative"
        style="background-image: url('Assets/Vanguard Wealth Markets logo.webp');">
        
        <!-- Overlay to Reduce Background Opacity -->
        <div class="absolute inset-0 bg-black bg-opacity-20"></div>

        <!-- Sign-Up Card with Reduced Opacity -->
        <div class="relative z-10 bg-white bg-opacity-90 p-8 rounded-lg shadow-lg max-w-md w-full">
            <h2 class="text-2xl font-bold text-center text-blue-500">Create an Account</h2>

            <form id="signupForm" class="mt-4">
                <label class="block text-gray-700">Full Name</label>
                <input type="text" id="name" class="w-full p-3 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your name" required>

                <label class="block text-gray-700 mt-4">Email</label>
                <input type="email" id="email" class="w-full p-3 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="you@example.com" required>

                <label class="block text-gray-700 mt-4">Password</label>
                <input type="password" id="password" class="w-full p-3 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter password" required>

                <!-- Buttons Container -->
                <div class="flex flex-col sm:flex-row justify-between gap-3 mt-6">
                    <!-- Sign Up Button -->
                    <button type="submit" class="w-full sm:w-1/2 bg-[#FFD700] text-black p-3 rounded hover:bg-red-500 transition">
                        Sign Up
                    </button>
                </div>
            </form>

            <!-- Login Section -->
            <p class="text-center text-gray-600 mt-4">Already have an account?  
                <a href="login.html" class="text-blue-500 font-semibold hover:underline">Login</a>
            </p>

            <!-- Return to Home Button -->
            <div class="mt-4 flex justify-center">
                <a href="index.html" class="bg-gray-700 text-white px-4 py-2 rounded hover:bg-red-500 transition">
                    Return to Home Page
                </a>
            </div>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="signup.js"></script>
</body>
</html>
