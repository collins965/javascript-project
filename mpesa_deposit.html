<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mpesa Deposit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Background styling */
        body {
            background: url('Assets/pexels-karolina-grabowska-5980577.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        /* Dark overlay for readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
            z-index: -1;
        }

        /* Semi-transparent card */
        .mpesa-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        /* Gold button styling */
        .gold-btn {
            background-color: #FFD700;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease-in-out;
        }

        .gold-btn:hover {
            background-color: red;
        }

        /* Logo Styling */
        .logo img {
            width: 100px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">

    <div class="mpesa-card shadow-lg">
        <!-- Logo with Home Link -->
        <a href="index.html" class="logo">
            <img src="Assets/Vanguard Wealth Markets logo.webp" alt="Vanguard Wealth Markets">
        </a>

        <!-- Page Title -->
        <h2 class="text-2xl font-bold text-green-600">Mpesa Deposit</h2>

        <!-- Mpesa Payment Instructions -->
        <div class="mt-4 text-gray-700">
            <p><strong>Paybill Number:</strong> <span class="text-green-600">123456</span></p>
            <p><strong>Account Number:</strong> Your Registered Name</p>
        </div>

        <!-- Mpesa Deposit Form -->
        <form id="mpesaForm" class="mt-6">
            <!-- Phone Number -->
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold">Mpesa Phone Number</label>
                <input type="tel" name="phone" required class="w-full p-2 border rounded-lg" placeholder="e.g. +254712345678">
            </div>

            <!-- Deposit Amount -->
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold">Deposit Amount (KES)</label>
                <input type="number" name="amount" required class="w-full p-2 border rounded-lg" min="1">
            </div>

            <!-- Transaction Code -->
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold">Mpesa Transaction Code</label>
                <input type="text" name="transaction_code" required class="w-full p-2 border rounded-lg" placeholder="e.g. ABC123XYZ">
            </div>

            <!-- Upload Payment Screenshot -->
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold">Upload Payment Screenshot</label>
                <input type="file" name="proof" required class="w-full p-2 border rounded-lg">
            </div>

            <!-- Submit Button -->
            <div class="mt-4 text-center">
                <button type="submit" class="gold-btn">Submit Deposit</button>
            </div>
        </form>
        
        <!-- Return to Account Page Button -->
<div class="mt-4 text-center">
    <a href="account.html" class="text-red-500 inline-block px-6 py-2 font-semibold">‚Üê Return to Account</a>
</div>

    <script>
        // Handle Form Submission
        document.getElementById('mpesaForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent page reload

            alert('Mpesa Deposit submitted successfully! Redirecting to account page...');
            
            // Redirect to account page after 2 seconds
            setTimeout(() => {
                window.location.href = 'account.html';
            }, 2000);
        });
    </script>

</body>
</html>
