<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Account</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cover bg-center" style="background-image: url('Assets/pexels-christina99999-31310637.jpg');">

  <!-- Navbar -->
  <nav class="bg-black p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold text-[#FFD700]">My Account</h1>
      <a href="index.html" class="text-[#FFD700] hover:underline">Home</a>
    </div>
  </nav>

  <!-- Account Section -->
  <div class="max-w-2xl mx-auto bg-white bg-opacity-65 backdrop-blur-lg p-6 mt-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-4">Account Details</h2>

    <form class="space-y-4">
      <div>
        <label class="block text-gray-800 font-semibold">Name:</label>
        <input id="user-name" type="text" class="w-full p-2 border rounded bg-white" readonly />
      </div>

      <div>
        <label class="block text-gray-800 font-semibold">Account Number:</label>
        <input id="user-account-number" type="text" class="w-full p-2 border rounded bg-white" readonly />
      </div>

      <div>
        <label class="block text-gray-800 font-semibold">Email:</label>
        <input id="user-email" type="email" class="w-full p-2 border rounded bg-white" readonly />
      </div>

      <div>
        <label class="block text-gray-800 font-semibold">Phone:</label>
        <input id="user-phone" type="text" class="w-full p-2 border rounded bg-white" readonly />
      </div>

      <div>
        <label class="block text-gray-800 font-semibold">Balance:</label>
        <input id="user-balance" type="text" class="w-full p-2 border rounded font-bold text-green-600 bg-white" readonly />
      </div>

      <div>
        <label class="block text-gray-800 font-semibold">Profit Rate:</label>
        <input id="user-profit-rate" type="text" class="w-full p-2 border rounded bg-white" readonly />
      </div>

      <div>
        <label class="block text-gray-800 font-semibold">Profit:</label>
        <input id="user-profit" type="text" class="w-full p-2 border rounded font-bold text-blue-600 bg-white" readonly />
      </div>
    </form>

    <!-- Invest Now button -->
    <a href="invest-now.html" class="mt-4 inline-block bg-[#FFD700] text-black py-2 px-6 rounded-full text-sm font-semibold transition hover:bg-red-500">
        Invest Now
    </a>

    <!-- Withdrawal Methods -->
    <h3 class="text-xl font-bold mt-6 mb-2 text-blue-500">Withdraw Money</h3>
    <p class="text-gray-600 mb-4">Select a withdrawal method:</p>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <!-- Mpesa -->
      <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 flex items-center" onclick="window.location.href='mpesa-withdraw.html'">
        <!-- M-Pesa Logo Image before Text -->
        <img src="Assets/mpesa.png" alt="M-Pesa" class="w-5 h-5 mr-2"> <!-- Adjust w-5 and h-5 to size the image -->
        Mpesa
      </button>      

      <!-- Bank Withdrawal -->
      <a href="bank-withdraw.html" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 text-center flex justify-center items-center">
        üè¶ Bank Withdrawal
      </a>
    </div>

    <!-- Deposit Money -->
    <h3 class="text-xl font-bold mt-6 mb-2 text-gray-800">Deposit Money</h3>
    <div class="grid grid-cols-2 gap-4">
        <button onclick="window.location.href='deposit.html'" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            üí≥ Bank Transfer
        </button>
        <!-- Mpesa Paybill Button -->
        <a href="mpesa_deposit.html">
          <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 flex items-center">
            <!-- M-Pesa Logo Image before Text -->
            <img src="Assets/mpesa.png" alt="M-Pesa" class="w-5 h-5 mr-2"> <!-- Adjust w-5 and h-5 to size the image -->
            Mpesa Paybill
          </button>
        </a>        
    </div>

    <!-- Logout Button -->
    <button onclick="logout()" class="mt-4 inline-block bg-red-500 text-white py-2 px-6 rounded-full text-sm font-semibold transition hover:bg-red-600">
      Logout
    </button>
  </div>

  <!-- Include the account.js file -->
  <script src="account.js"></script>
</body>
</html>
