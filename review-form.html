<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave a Review</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Background image with opacity */
        body {
            background: url('Assets/riview.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        
        /* Semi-transparent card */
        .review-card {
            background: rgba(255, 255, 255, 0.85); /* 85% opacity */
            backdrop-filter: blur(5px); /* Blurred background effect */
        }

        /* Gold button with red hover effect */
        .submit-btn {
            background-color: #FFD700; /* Gold */
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease-in-out;
        }

        .submit-btn:hover {
            background-color: red; /* Red on hover */
        }

        /* Logo link styling */
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo-container img {
            width: 160px; /* Adjust logo size */
            cursor: pointer; /* Show clickable pointer */
            transition: opacity 0.3s ease-in-out;
        }

        .logo-container img:hover {
            opacity: 0.8; /* Slight opacity change on hover */
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen flex-col">

    <!-- Clickable Logo (Returns to Homepage) -->
    <div class="logo-container">
        <a href="index.html">
            <img src="Assets/Vanguard Wealth Markets logo.webp" alt="Vanguard Wealth Markets Logo">
        </a>
    </div>

    <div class="review-card p-6 rounded-lg shadow-md w-full max-w-lg">
        <h2 class="text-2xl font-bold text-center text-[#FFD700]">Leave a Review</h2>

        <form id="reviewForm" class="mt-4">

            <!-- Name Input -->
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold">Your Name</label>
                <input type="text" name="name" required class="w-full p-2 border rounded-lg">
            </div>

            <!-- Location Input -->
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold">Your Location</label>
                <input type="text" name="location" required class="w-full p-2 border rounded-lg">
            </div>

            <!-- Review Text -->
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold">Your Review</label>
                <textarea name="review" required class="w-full p-2 border rounded-lg"></textarea>
            </div>

            <!-- Star Rating -->
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold">Rating</label>
                <div class="flex space-x-2">
                    <span class="star text-gray-400 text-3xl cursor-pointer" data-value="1">★</span>
                    <span class="star text-gray-400 text-3xl cursor-pointer" data-value="2">★</span>
                    <span class="star text-gray-400 text-3xl cursor-pointer" data-value="3">★</span>
                    <span class="star text-gray-400 text-3xl cursor-pointer" data-value="4">★</span>
                    <span class="star text-gray-400 text-3xl cursor-pointer" data-value="5">★</span>
                </div>
                <input type="hidden" name="rating" id="rating-value">
            </div>

            <!-- Submit Button -->
            <div class="mt-4 text-center">
                <button type="submit" class="submit-btn">Submit Review</button>
            </div>

        </form>
    </div>

    <script>
        // Star rating selection
        const stars = document.querySelectorAll('.star');
        const ratingInput = document.getElementById('rating-value');

        stars.forEach(star => {
            star.addEventListener('click', () => {
                let value = star.getAttribute('data-value');
                ratingInput.value = value;

                // Highlight selected stars
                stars.forEach(s => {
                    s.style.color = s.getAttribute('data-value') <= value ? 'gold' : 'gray';
                });
            });
        });

        // Form submission handling
        document.getElementById('reviewForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form refresh

            alert('Review submitted successfully! Returning to home page...');
            
            // Redirect to home page after 2 seconds
            setTimeout(() => {
                window.location.href = 'index.html'; // Change 'index.html' to your home page filename
            }, 2000);
        });
    </script>

</body>
</html>
