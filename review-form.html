<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave a Review</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cover bg-center bg-fixed min-h-screen flex justify-center items-center" style="background-image: url('Assets/riview.jpg');">

    <!-- Review Card -->
    <div class="review-card p-6 rounded-lg shadow-md w-full max-w-lg bg-white bg-opacity-70 backdrop-blur-md relative">

        <!-- Logo inside the form top-left with relative positioning -->
        <div class="absolute top-4 left-4">
            <a href="index.html">
                <img src="Assets/Vanguard Wealth Markets logo.webp" alt="Vanguard Wealth Markets Logo" class="w-12 cursor-pointer hover:opacity-80 transition-opacity">
            </a>
        </div>

        <h2 class="text-2xl font-bold text-center text-[#FFD700] mb-4">Leave a Review</h2>

        <form id="reviewForm" class="space-y-4">

            <!-- Name Input -->
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold">Your Name</label>
                <input type="text" name="name" required class="w-full p-3 border rounded-lg focus:ring-[#FFD700] focus:border-[#FFD700]">
            </div>

            <!-- Location Input -->
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold">Your Location</label>
                <input type="text" name="location" required class="w-full p-3 border rounded-lg focus:ring-[#FFD700] focus:border-[#FFD700]">
            </div>

            <!-- Review Text -->
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold">Your Review</label>
                <textarea name="review" required class="w-full p-3 border rounded-lg focus:ring-[#FFD700] focus:border-[#FFD700]"></textarea>
            </div>

            <!-- Star Rating -->
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold">Rating</label>
                <div class="flex space-x-2">
                    <span class="star text-gray-400 text-3xl cursor-pointer" data-value="1">★</span>
                    <span class="star text-gray-400 text-3xl cursor-pointer" data-value="2">★</span>
                    <span class="star text-gray-400 text-3xl cursor-pointer" data-value="3">★</span>
                    <span class="star text-gray-400 text-3xl cursor-pointer" data-value="4">★</span>
                    <span class="star text-gray-400 text-3xl cursor-pointer" data-value="5">★</span>
                </div>
                <input type="hidden" name="rating" id="rating-value">
            </div>

            <!-- Submit Button -->
            <div class="mt-4 text-center">
                <button type="submit" class="bg-[#FFD700] text-white py-2 px-6 rounded-lg hover:bg-red-500 transition-all">Submit Review</button>
            </div>

        </form>
    </div>

    <script src="review.js"></script>

</body>
</html>
