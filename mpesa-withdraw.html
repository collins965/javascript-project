<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mpesa Withdrawal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-cover bg-center relative" style="background-image: url('Assets/pexels-karolina-grabowska-5980577.jpg');">

    <div class="bg-white bg-opacity-90 backdrop-blur-sm p-8 rounded-lg shadow-lg w-full max-w-lg text-center">
        <!-- Logo with Home Link -->
        <a href="index.html" class="block mb-4">
            <img src="Assets/Vanguard Wealth Markets logo.webp" alt="Vanguard Wealth Markets" class="mx-auto w-24">
        </a>

        <!-- Page Title -->
        <h2 class="text-2xl font-bold text-green-600 mb-4">Mpesa Withdrawal</h2>

        <!-- Mpesa Payment Instructions -->
        <div class="text-gray-700 mb-6">
            <p><strong>Paybill Number:</strong> <span class="text-green-600">123456</span></p>
            <p><strong>Account Number:</strong> Your Registered Name</p>
        </div>

        <!-- Mpesa Withdrawal Form -->
        <form id="mpesaWithdrawForm" class="space-y-6">
            <!-- Phone Number -->
            <div>
                <label for="phone" class="block text-gray-700 font-semibold">Mpesa Phone Number</label>
                <input type="tel" name="phone" required class="w-full p-3 border rounded-lg" placeholder="e.g. +254712345678">
            </div>

            <!-- Withdrawal Amount -->
            <div>
                <label for="amount" class="block text-gray-700 font-semibold">Withdrawal Amount (KES)</label>
                <input type="number" name="amount" required class="w-full p-3 border rounded-lg" min="1">
            </div>

            <!-- Mpesa Transaction Code -->
            <div>
                <label for="transaction_code" class="block text-gray-700 font-semibold">Mpesa Transaction Code</label>
                <input type="text" name="transaction_code" required class="w-full p-3 border rounded-lg" placeholder="e.g. ABC123XYZ">
            </div>

            <!-- Submit Button -->
            <div class="mt-4">
                <button type="submit" class="w-full py-3 bg-yellow-500 text-white font-semibold rounded-lg hover:bg-red-500 transition">Submit Withdrawal</button>
            </div>
        </form>

        <!-- Return to Account Page Button -->
        <div class="mt-4">
            <a href="account.html" class="text-red-500 inline-block px-6 py-2 font-semibold">‚Üê Return to Account</a>
        </div>
    </div>

    <script src="mpesa-withdraw.js"></script>
</body>
</html>
