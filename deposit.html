<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deposit Money</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative min-h-screen flex items-center justify-center bg-cover bg-center bg-fixed" style="background-image: url('Assets/pexels-karolina-grabowska-5980577.jpg');">

  <!-- Dark Overlay -->
  <div class="absolute inset-0 bg-black bg-opacity-50 z-0"></div>

  <!-- Main Content Card -->
  <div class="relative z-10 w-full max-w-lg bg-white bg-opacity-85 backdrop-blur-md rounded-xl shadow-lg p-6 text-center">

    <!-- Logo -->
    <a href="index.html" class="block mb-4">
      <img src="Assets/Vanguard Wealth Markets logo.webp" alt="Vanguard Wealth Markets" class="w-24 mx-auto"/>
    </a>

    <!-- Page Title -->
    <h2 class="text-2xl font-bold text-blue-700 mb-6">Deposit Money</h2>

    <!-- Form -->
    <form id="depositForm" class="space-y-4">

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Select Bank</label>
        <select name="bank" required class="w-full p-2 border rounded-lg">
          <option value="">-- Choose Bank --</option>
          <option value="Equity Bank">Equity Bank</option>
          <option value="KCB Bank">KCB Bank</option>
          <option value="Standard Chartered">Standard Chartered</option>
          <option value="Co-operative Bank">Co-operative Bank</option>
          <option value="Absa Bank">Absa Bank</option>
          <option value="National Bank">National Bank</option>
          <option value="Chase Bank">Chase Bank</option>
          <option value="Citibank">Citibank</option>
          <option value="HSBC">HSBC</option>
          <option value="Bank of America">Bank of America</option>
          <option value="JP Morgan Chase">JP Morgan Chase</option>
          <option value="Wells Fargo">Wells Fargo</option>
        </select>
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Account Holder Name</label>
        <input type="text" name="account_name" required class="w-full p-2 border rounded-lg"/>
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Account Number</label>
        <input type="text" name="account_number" required class="w-full p-2 border rounded-lg"/>
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Deposit Amount (USD)</label>
        <input type="number" name="amount" required min="100" class="w-full p-2 border rounded-lg"/>
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Upload Payment Proof</label>
        <input type="file" name="proof" required class="w-full p-2 border rounded-lg"/>
      </div>

      <div>
        <button type="submit" class="bg-yellow-400 hover:bg-red-500 text-white font-semibold px-6 py-2 rounded-lg transition duration-300">Submit Deposit</button>
      </div>
    </form>

    <!-- Return Button -->
    <div class="mt-4">
      <a href="account.html" class="text-red-500 font-semibold inline-block">‚Üê Return to Account</a>
    </div>
  </div>

  <!-- External JS -->
  <script src="js/deposit.js"></script>
</body>
</html>
